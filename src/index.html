<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Моя ретроспектива класической игры Snake">
  <meta name="color-scheme" content="light dark" />

  <title>Snake</title>

  <link rel="icon" href="<%=require('./images/icon/icon.ico')%>" sizes="any">
  <link rel="apple-touch-icon" href="<%=require('./images/icon/apple-touch-icon.png')%>">

  <meta property="og:title" content="Моя ретроспектива класической игры Snake">
  <meta property="og:url" content="/">
  <meta property="og:image" content="<%=require('./images/og-picture.jpg')%>">
  <meta property="twitter:card" content="summary_large_image">

</head>

<body class="page">
  <section class="game-zone">
    <div class="score score_current"><span>Current score: </span><span id="current-score">000</span></div>
    <div class="score score_highest"><span>Highest score: </span><span id="highest-score">000</span></div>

    <article class="start-screen skreen-box skreen-box_visible" id="start-screen">
      <h1 class="start-screen__heading heading">snake</h1>
      <img src="<%=require('./images/snake.png')%>" alt="snake logo" class="start-screen__image">
      <span class="start-screen__manual">Press spacebar <br> to start or pause</span>
      <button type="button" class="menu-button" id="menu-open-button">menu</button>
    </article>

    <article class="menu-screen skreen-box" id="menu-screen">
      <fieldset class="theme-color fieldset">
        <legend class="fieldset__legend">Color theme</legend>
        <div class="fieldset__radio-receiver">
          <label class="fieldset__label" for="dark">
            <input type="radio" class="fieldset__radio" name="theme-color" id="dark">
            Dark
          </label>
          <label class="fieldset__label" for="auto">
            <input type="radio" class="fieldset__radio" name="theme-color" id="auto" checked>
            Auto
          </label>
          <label class="fieldset__label" for="light">
            <input type="radio" class="fieldset__radio" name="theme-color" id="light">
            Light
          </label>
        </div>
      </fieldset>
      <fieldset class="max-speed fieldset">
        <legend class="fieldset__legend">Max speed</legend>
        <div class="fieldset__radio-receiver">
          <label class="fieldset__label" for="easy">
            <input type="radio" class="fieldset__radio" name="max-speed" id="easy">
            Easy
          </label>
          <label class="fieldset__label" for="normal">
            <input type="radio" class="fieldset__radio" name="max-speed" id="normal" checked>
            Normal
          </label>
          <label class="fieldset__label" for="hard">
            <input type="radio" class="fieldset__radio" name="max-speed" id="hard">
            Hard
          </label>
          <label class="fieldset__label" for="impossible">
            <input type="radio" class="fieldset__radio" name="max-speed" id="impossible">
            Impossible
          </label>
        </div>
      </fieldset>
      <button type="button" class="menu-button" id="menu-close-button">menu close</button>
      <a href="https://github.com/Pavel-Prokofev/the-snake" class="link-to-my-github" target="_blank"
        rel="noopener noreferrer">made by Kirgadan</a>
    </article>

    <article class="pause-screen skreen-box" id="pause-screen">
      <h2 class="pause-screen__heading heading">pause</h2>
    </article>

    <article class="game-over-screen skreen-box" id="game-over-screen">
      <span>See you</span>
      <h2 class="game-over-screen__heading heading">game over</h2>
      <span>Thanks for playing</span>
    </article>

    <div class="game-zone__border">
      <div class="game-zone__board" id="game-board">
      </div>
    </div>
  </section>
</body>

</html>
